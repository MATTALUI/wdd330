<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WDD330 | Pokedex</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="./assets/styles/main.css">
		<script src="./assets/js/globals.js" defer></script>

		<script src="./assets/js/three/three.js" defer></script>
		<script src="./assets/js/three/loaders/ColladaLoader.js" defer></script>
		<script src="./assets/js/three/OrbitControls.js" defer></script>
		<script src="./assets/js/three/scene.js" defer></script>

		<script src="./assets/js/initialize.js" defer></script>
		<script src="./assets/js/models.js" defer></script>
		<script src="./assets/js/ui.js" defer></script>
		<link rel="icon" type="image/png" href="./assets/images/pokeball.png">

	</head>
	<body>
		<header>
			<spec id="dex-orations">
				<div class="mainbulbcontainer">
					<div class="led main"></div>
				</div>
				<div class="led red"></div>
				<div class="led yellow"></div>
				<div class="led green"></div>
			</spec>
			<a href="..">Back to Table of Contents</a>
		</header>
		<main>
			<div id="right">
				<div id="dex-container">
					<div id="loader-container" class="hidden">
						<img src="./assets/images/pokeball.png" alt="loading">
					</div>
					<canvas id="dex-screen"></canvas>
				</div>
				<div id="button-container">
					<div>
						<button id="add-to-team" class="dex-button" disabled>
							Add To Team
						</button>
						<button class="dex-button">

						</button>
						<button class="dex-button">

						</button>
						<button class="dex-button">

						</button>
						<button class="dex-button">

						</button>
						<button class="dex-button">

						</button>
						<button class="dex-button">

						</button>
						<button id="whos-that-pokemon" class="dex-button">
							Whos That Pokemon?
						</button>
					</div>
				</div>
				<div id="dex-info-screen-container">
					<div id="dex-info-screen">
						<div class="dex-info-cta">Please Select A Pokemon...</div>
					</div>
				</div>
			</div>
			<div id="left">
				<h2>
					Search Pokemon
					<span style="display: inline-block;">
						<span class="tooltip">
							?
							<span class="tooltiptext">
								Currently, this search is limited to just the first-generation pokemon.
							</span>
						</span>
					</span>
				</h2>
				<div id="poke-search">
					<div id="searchForm">
						<input id="search-input" type="text" placeholder="Pikachu"/>
						<button id="search-btn">Search</button>
						<button id="clear-btn">Clear</button>
					</div>
					<div id="poke-results" class="content">

					</div>
				</div>
				<div>
					<h2>My Pokemon Team</h2>
					<div id="my-team" class="content">
					</div>
				</div>
			</div>
		</main>
	</body>
	<template id="poke-search-item-template">
		<div class="poke-search-result">
			<span>
				<span class="result-num">#1</span>
				<span class="result-name">Name</span>
			</span>
			<button class="result-view-button">View Stats</button>
		</div>
	</template>
	<template id="dex-info-screen-template">
		<div class="dex-info-header">
			<img class="dex-info-sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/9.png" alt="">
			<div class="dex-info">
				<div class="dex-info-name">Blastoise</div>
				<div class="dex-info-height">HT 1'04"</div>
				<div class="dex-info-weight">WT 13.0lb</div>
			</div>
		</div>
		<div class="dex-info-stats">
			<div>HP<span class="dex-info-hp">3</span></div>
			<div>SPEED<span class="dex-info-sp">3</span></div>
			<div>ATTACK<span class="dex-info-at">3</span></div>
			<div>DEFENSE<span class="dex-info-def">3</span></div>
			<div>SP.ATTACK<span class="dex-info-sat">3</span></div>
			<div>SP.DEFENSE<span class="dex-info-sdef">3</span></div>
		</div>
		<p class="dex-flavour"></p>
	</template>
	<audio  id="sfx-wtp" src="./assets/sfx/wtp.mp3" type="audio/mpeg"></audio>
</html>
